<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="icon/blublockstill.png"/>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/anim1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js" type="text/javascript">
    </script>
    <title>Dom Brown</title>
  </head>
  <body>

    <div class="scrollable" id="top">

    </div>
    <div class="nav-bar">
      <div class="nav-item nav-left logo scrollable" href="#top">
      </div>

          <div class="menu1-bar"></div>
          <div class="menu1-bar"></div>
          <div class="menu1-bar"></div>

      </div>

      </div>
    </div>

    <div class="construction-bar">
      <p><span id="construct-txt">PROJECTS</span></p>
    </div>

    <div class="grid-container">

          <div class="project p1 scrollable" href="#proj1">

        </div>
        <div class="grid-item">
          <div class="project p2 scrollable" href="#proj2">
            <span class="project-img-txt"></span>
          </div>
        </div>
        <div class="grid-item">
          <div class="project p3 scrollable" href="#proj3">
            <span class="project-img-txt"></span>
          </div>
        </div>
        <div class="grid-item">
          <div class="project p4 scrollable" href="#proj4">
            <span class="project-img-txt"></span>
          </div>
        </div>
        <div class="grid-item">
          <div class="project p5 scrollable" href="#proj5">
            <span class="project-img-txt"></span>
          </div>
        </div>
        <div class="grid-item">
          <div class="project p6 scrollable" href="#proj6">
            <span class="project-img-txt"></span>
          </div>
        </div>
        <div class="grid-item">
          <div class="project p7 scrollable" href="#proj7">
            <span class="project-img-txt"></span>
          </div>
        </div>
        <div class="grid-item">
          <div class="project p8 scrollable" href="#proj8">
            <span class="project-img-txt"></span>
          </div>
        </div>
        <div class="grid-item">
          <div class="project p9 scrollable" href="#proj9">
            <span class="grid-item-text"></span>
          </div>
        </div>

      </div>
    </div>

    <div class="projects-list">
      <div class="pd pd1 scrollable" id="proj1">

      </div>
      <div class="pd pd2 scrollable" id="proj2">

      </div>
      <div class="pd pd3 scrollable" id="proj3">

      </div>
      <div class="pd pd4 scrollable" id="proj4">

      </div>
      <div class="pd pd5 scrollable" id="proj5">

      </div>
      <div class="pd pd6 scrollable" id="proj6">

      </div>
      <div class="pd pd7 scrollable" id="proj7">

      </div>
      <div class="pd pd8 scrollable" id="proj8">

      </div>
      <div class="pd pd9 scrollable" id="proj9">

      </div>

    <footer class="scrollable" id="footer">
      <div class="grid-wrapper">

        <div class="footer-item icon github-container">
          <a href="https://github.com/Umitosan/">
            <img id="git-img" border="0" src="images/git-icon.png" alt="github-icon">
          </a>
        </div>

        <div class="footer-item contact-container">
          <p>CONTACT</p>
          <hr id="footer-hr" class="hr-sm scrollable" href="#top">
          <p>admin@dombrown.net</p>
        </div>

        <div class="footer-item icon linkedin-container">
          <a href="https://www.linkedin.com/in/dominic-brown/">
            <img id="linkedin-img" border="0" src="images/linkedin-icon.png" alt="github-icon">
          </a>
        </div>

      </div>
    </footer>

</html>
